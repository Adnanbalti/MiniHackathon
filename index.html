<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div id="container" class="container" style="    border: 1px black solid;
    width: 600px;
    height: auto;
    margin: 20px 0 0 500px ;
    padding: 10px 30px;
    border-radius: 8px;">
        <h1>Sign Up</h1>
        <p>It's quick and easy.</p>
        <hr>
        <form action="">
            <input type="text" name="name" class="name" id="firstname" placeholder="First Name" required>
            <input type="text" name="name" class="name" id="Surname" placeholder="Surname" required style="margin-left: 20px;"> <br> <br>
            <!-- <form> -->
            <div class="row mb-3">
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email address"
                        style="border: 1px solid; width: 26vw;" >
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password" required
                    style="border: 1px solid; width: 26vw;">  <br>

        <!-- <input type="password" placeholder="Confirm Password" id="confirm_password" class="name" required> -->



                </div>
            </div>


            <button type="submit" class="btn btn-primary" id="signupbtn" style="margin-left: 150px;">Sign Up</button>
            <a id="allreadyAnAccount" style="margin-left: 140px;">Already have Account</a>
        </form>
    </div>

     <!-- Log in  -->

     <form id="logInContainer" class="container" style="
    border: 1px black solid;
    width: 400px;
    height: 350px;
    margin: 70px 0 0 500px ;
    padding: 10px 30px;
    border-radius: 8px;">
    <div class="row mb-3">
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail3" placeholder="Email Address"
          style="width: 22vw; height: 6vh; border: 1px solid black;">
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword3" placeholder="Password"
          style="border: 1px solid black; width: 22vw; height: 6vh;">
      </div>
    </div>
    <button type="submit" class="btn btn-primary" id="loginBtn3"
      style="margin-left: 60px; border: 1px solid; width: 200px; height: 50px; border-radius: 10px;">Login</button> <br>
    <br>
    <a href="#" class="forget-password" style="margin-left: 90px; text-decoration: none;">forget Password</a> <br> <br>
    <hr>
    <a class="btn btn-success" id="createBtn"
      style="border: 1px solid; width: 200px; height: 50px; border-radius: 10px; margin-left: 60px;">Create Account</a>
  </form>
    <script src="app.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
